server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/project_auto
    username: postgres
    password: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
      open-in-view: true
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
  jpa.defer-datasource-initialization: true

  flyway:
    enabled: false